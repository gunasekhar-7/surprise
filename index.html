<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’–</title>

<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: system-ui, -apple-system, sans-serif;
}

.bg-pattern {
  position: fixed;
  inset: 0;
  z-index: 0;
  overflow: hidden;
  background: #ff7eb3;
}

.bg-item {
  position: absolute;
  color: rgba(255, 255, 255, 0.18);
  font-size: 18px;
  font-weight: 600;
  user-select: none;
  pointer-events: none;
  transform: rotate(var(--rot));
}


.card {
  background: white;
  width: 95%;
  max-width: 360px;
  min-height: 300px; /* âœ… FIX */
  padding: 16px;
  border-radius: 18px;
  box-shadow: 0 10px 25px rgba(0,0,0,0.18);
  display: flex;
  flex-direction: column;
  position: relative;
}

h1 {
  color: #ff3366;
  font-size: 22px;
  text-align: center;
}

p {
  font-size: 15px;
  text-align: center;
}

.buttons {
  position: relative;
  margin-top: 10px;
  padding-bottom: 10px;
  text-align: center;
}


button {
  padding: 12px 20px;
  font-size: 16px;
  border-radius: 22px;
  border: none;
}

#no {
  background: #e0e0e0;
  position: absolute;
  left: 50%;
  top: 45px;
  transform: translate(-50%, 0);
  transition: transform 0.25s ease, opacity 0.25s ease;
  will-change: transform, opacity;
}

#yes {
  background: #ff3366;
  color: white;
  transition: transform 0.25s ease;
}


/* dialogue bubble */
.dialogue {
  position: absolute;
  top: -12px;
  left: 50%;
  transform: translateX(-50%);
  background: #fff0f4;
  color: #ff3366;
  padding: 6px 12px;
  border-radius: 14px;
  font-size: 13px;
  opacity: 0;
  transition: opacity 0.2s ease;
}

.dialogue.show { opacity: 1; }

/* chat UI */
.chat {
  flex: 1;
  overflow-y: auto;
  padding: 10px;
  display: flex;
  flex-direction: column;
  animation: fadeIn 0.4s ease;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(10px); }
  to   { opacity: 1; transform: translateY(0); }
}

.bubble {
  max-width: 75%;
  padding: 8px 12px;
  margin-bottom: 8px;
  border-radius: 12px;
  font-size: 14px;
}

.left {
  background: #f1f1f1;
  align-self: flex-start;
}

.right {
  background: #dcf8c6;
  align-self: flex-end;
}

.photo {
  max-width: 70%;
  border-radius: 12px;
  margin: 8px 0;
}

.date-plan {
  text-align: center;
  font-size: 15px;
  margin-top: 10px;
}

.hearts {
  text-align: center;
  font-size: 26px;
  animation: pulse 0.9s infinite alternate;
}

@keyframes pulse {
  from { transform: scale(1); }
  to { transform: scale(1.15); }
}
</style>
</head>

<body>
<div class="bg-pattern" id="bg"></div>
<div class="card" id="card">
  <div class="dialogue" id="dialogue"></div>

  <h1 id="title"></h1>
  <p id="message"></p>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™„</button>
  </div>
</div>

<script>

const bg = document.getElementById("bg");
const bgTexts = ["siri", "siri", "siri","siri","love you", "ğŸ’–", "âœ¨", "ğŸ¥°", "ğŸ˜", "ğŸ’˜"];

for (let i = 0; i < 70; i++) {
  const span = document.createElement("span");
  span.className = "bg-item";
  span.textContent =
    bgTexts[Math.floor(Math.random() * bgTexts.length)];

  span.style.left = Math.random() * 100 + "%";
  span.style.top = Math.random() * 100 + "%";
  span.style.fontSize = 14 + Math.random() * 20 + "px";
  span.style.setProperty(
    "--rot",
    Math.random() * 360 + "deg"
  );

  bg.appendChild(span);
}

/* âœï¸ CUSTOMIZE */
const herName = "Siri !!! ğŸ’–";
const datePlan = "Dinner ğŸ + Long Walk ğŸŒ™ + Ice Cream ğŸ¦";

/* tiny pop sound */
const popSound = new Audio(
  "data:audio/mp3;base64,//uQxAAAAAAAAAAAAAAAAAAAAAAAWGluZwAAAA8AAAACAAACcQCA..."
);
popSound.volume = 0.15;

const cuteMessages = [
  "Hey ğŸ˜³",
  "Nice try ğŸ˜‚",
  "Almost ğŸ˜",
  "Love is winning ğŸ’˜",
  "Just tap YES ğŸ¥¹"
];

const title = document.getElementById("title");
const message = document.getElementById("message");
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const dialogue = document.getElementById("dialogue");

title.innerText = `Hey ${herName} â¤ï¸`;
message.innerText =
  "I have a very important question...\n\nWill you be my Valentine? ğŸ’•";

let attempts = 0;
let lastMove = 0;

function showDialogue(text) {
  dialogue.textContent = text;
  dialogue.classList.add("show");
  clearTimeout(dialogue.t);
  dialogue.t = setTimeout(() => dialogue.classList.remove("show"), 800);
}

function moveNoButton() {
  const now = Date.now();
  if (now - lastMove < 120) return;
  lastMove = now;

  attempts++;

  // Movement
  const x = Math.random() * 120 - 60;
  const y = Math.random() * 30 - 10;

  // Scaling logic
  const noScale = Math.max(0.4, 1 - attempts * 0.08);
  const yesScale = Math.min(1.8, 1 + attempts * 0.12);

  // Fade logic
  const noOpacity = Math.max(0, 1 - attempts * 0.15);

  // Apply styles
  noBtn.style.transform =
    `translate(${x}px, ${y}px) scale(${noScale})`;
  noBtn.style.opacity = noOpacity;

  yesBtn.style.transform = `scale(${yesScale})`;

  showDialogue(cuteMessages[attempts % cuteMessages.length]);

  // Sound + vibration
  popSound.currentTime = 0;
  popSound.play().catch(() => {});
  if (navigator.vibrate) navigator.vibrate(20);

  // ğŸš¨ FINAL STAGE: remove NO completely
  if (attempts >= 6) {
    setTimeout(() => {
      noBtn.remove();
      yesBtn.style.transform = "scale(2)";
    }, 250);
  }
}


noBtn.addEventListener("touchstart", moveNoButton, { passive: true });
noBtn.addEventListener("mouseenter", moveNoButton);

yesBtn.addEventListener("click", () => {
  document.getElementById("card").innerHTML =
    `<div class="chat" id="chat"></div>`;

  const chat = document.getElementById("chat");

  function addBubble(text, side="left") {
    const div = document.createElement("div");
    div.className = `bubble ${side}`;
    div.innerText = text;
    chat.appendChild(div);
    chat.scrollTop = chat.scrollHeight;
  }

  function addPhoto() {
    const img = document.createElement("img");
    img.src = "./photo.jpeg";   // âœ… NORMAL IMAGE
    img.className = "photo";
    img.alt = "Our memory â¤ï¸";
    chat.appendChild(img);
    chat.scrollTop = chat.scrollHeight;
  }

  setTimeout(() => addBubble("Soâ€¦ ğŸ’¬"), 400);
  setTimeout(() => addBubble("Youâ€™re officially my Valentine ğŸ’–"), 1000);
  setTimeout(() => addBubble("Look what I found ğŸ¥°"), 1800);
  setTimeout(addPhoto, 2400);
  setTimeout(() => addBubble("Date plan? ğŸ˜Œ", "right"), 3200);
  setTimeout(() => {
    const plan = document.createElement("div");
    plan.className = "date-plan";
    plan.innerHTML = `<strong>Our Date:</strong><br>${datePlan}`;
    chat.appendChild(plan);
  }, 3800);
  setTimeout(() => {
    const hearts = document.createElement("div");
    hearts.className = "hearts";
    hearts.innerText = "ğŸ’– ğŸ’˜ ğŸ’• ğŸ’“ ğŸ’—";
    chat.appendChild(hearts);
  }, 4400);
});
</script>

</body>
</html>
